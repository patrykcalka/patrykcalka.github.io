<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="JavaScript/translation.js" rel="script"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio | Patryk Całka</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Patryk Całka</a>

        <i class="fa-solid fa-bars" id="menu-icon"></i>

        <nav class="navbar">
            <a href="#home" class="active" data-translate-key="home">Home</a>
            <a href="#about" data-translate-key="about">About</a>
            <a href="#skills" data-translate-key="skills">Skills</a>
            <a href="#portfolio" data-translate-key="portfolio">Portfolio</a>
            <a href="#contact" data-translate-key="contact">Contact</a>
            <a href="#" data-translate-key="language">Language</a>
        </nav>
    </header>

    <section class="home" id="home">
        <div class="home-content">
            <div><h3 data-translate-key="greeting"></h3></div>
            <div><h1 data-translate-key="name"></h1></div>
            <div><h3><span data-translate-key="position"></span></h3></div>

            <div><p data-translate-key="description"></p></div>
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="home-img">
            <img src="Images/avatar.jpg" alt="">
        </div>
    </section>

    <section class="about" id="about">
        <div class="about-img">
            <img src="Images/avatar.jpg" alt="">
        </div>

        <div class="about-content">
            <div><span><h2 class="heading" data-translate-key="about"></h2></span></div>
            <div><h3 data-translate-key="position"></h3></div>
            <div><p data-translate-key="description2"></p></div>
            <a href="#" class="btn" data-translate-key="button"></a>
        </div>
    </section>

    <section class="skills" id="skills">
        <div><span><h2 class="heading" data-translate-key="skills"></h2></span></div>

        <div class="skills-container">
            <div class="skills-box">
                <i class="fa-brands fa-java"></i>
                <h3>Java</h3>
                <div><p data-translate-key="descriptionJava"></p></div>
                <a href="#" class="btn" data-translate-key="button"></a>
            </div>

            <div class="skills-box">
                <i class="fa-brands fa-python"></i>
                <h3>Python</h3>
                <div><p data-translate-key="descriptionPython"></p></div>
                <a href="#" class="btn" data-translate-key="button"></a>
            </div>

            <div class="skills-box">
                <i class="fa-solid fa-database"></i>
                <h3>SQL</h3>
                <div><p data-translate-key="descriptionSQL"></p></div>
                <a href="#" class="btn" data-translate-key="button"></a>
            </div>
        </div>
    </section>



</body>
</html>
